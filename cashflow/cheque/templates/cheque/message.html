{% extends 'cheque/template.html' %}
{% block title %}
<title>Message</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 m-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Сообщение</h2>
                        <p class="card-text">{{ message }}</p>
                        <a href="javascript:history.go(-1)"><button class="btn btn-primary" autofocus>Назад</button></a>
                        <a href="{% url 'index' %}" class="btn btn-outline-primary">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
