{% extends 'cheque/template.html' %}
{% block title %}<title>Activate cheque</title> {% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 m-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Активация чека</h2>
                        <form action="{% url 'activate_cheque_process' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Код активации</label>
                                <input name="code", placeholder="12345" autofocus class="form-control form-control-lg">
                                <small class="form-text text-muted">Введите код, который вам передал отправитель.</small>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn btn-primary" value="Получить">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
